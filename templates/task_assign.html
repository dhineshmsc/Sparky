<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" > -->
    <link href="{% static 'bootstrap.css' %}" rel="stylesheet">

</head>
<body>
{% if messages %}
    {% for message in messages %}
        <script>
            alert('{{ message|escapejs }}');
        </script>
    {% endfor %}
{% endif %}
<div class="container">
    <div class="col-12">
        <nav class="navbar p-2" style="background-color: #e3f2fd;">
            <label for=""><h3>Task Assign </h3></label>
            <div>
                <a href="{% url 'admin_login' %}" class="btn btn-info">Home</a>
            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
            </div> 
        </nav>
        <br>
    </div>

    
    <div class="row justify-content-center">
        <div class="card" style="width: 30rem; ">
            <div class="card-body">
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <label for=""> Select Deparment</label>
                        <select class="form-select" aria-label="Default select example" name ='depart'>
                            {% for i in dep2 %}
                            <option value="{{ i.name }}">{{ i.name }}</option>
                            {% endfor %}
                          </select> 
                    </div>
                    <br>
                    <div class="row">
                        <label for=""> Select user</label>
                        <select class="form-select" aria-label="Default select example" name="user">
                            {% for i in dep %}
                            <option value="{{ i.username }}">{{ i.username }}</option>
                            {% endfor %}
                          </select> 
                    </div>
                    <br>
                    <div class="row">
                        <label for=""> Task</label>
                        <input class="form-control" type="text" required name="task" id="task" > 
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
      </div>
    </div>
    
</div>

</body>
</html>
